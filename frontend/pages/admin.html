<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Attendance System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <!-- Header -->
            <div class="dashboard-header">
                <h1>ğŸ‘¨â€ğŸ’¼ Admin Dashboard</h1>
                <a href="../index.html" class="back-btn">â† Back to Home</a>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Section 1: View All Users -->
            <div class="section">
                <h2>ğŸ“‹ All Users</h2>
                <button onclick="loadUsers()" class="btn btn-info">Refresh Users</button>
                <div id="usersTable"></div>
            </div>

            <hr style="margin: 40px 0; border: none; border-top: 2px solid #e2e8f0;">

            <!-- Section 2: Create Timetable -->
            <div class="section">
                <h2>â• Create Timetable Entry</h2>
                <form id="timetableForm">
                    <div class="form-group">
                        <label for="teacherSelect">Select Teacher:</label>
                        <select id="teacherSelect" required>
                            <option value="">-- Select Teacher --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" placeholder="e.g., Mathematics" required>
                    </div>

                    <div class="form-group">
                        <label for="classDate">Class Date:</label>
                        <input type="date" id="classDate" required>
                    </div>

                    <div class="form-group">
                        <label for="classTime">Class Time:</label>
                        <input type="time" id="classTime" required>
                    </div>

                    <button type="submit" class="btn btn-success">Create Timetable Entry</button>
                </form>
            </div>

            <hr style="margin: 40px 0; border: none; border-top: 2px solid #e2e8f0;">

            <!-- Section 3: View Timetable -->
            <div class="section">
                <h2>ğŸ“… Timetable</h2>
                <button onclick="loadTimetable()" class="btn btn-info">Refresh Timetable</button>
                <div id="timetableTable"></div>
            </div>

            <hr style="margin: 40px 0; border: none; border-top: 2px solid #e2e8f0;">

            <!-- Section 4: View All Attendance -->
            <div class="section">
                <h2>âœ… Attendance Records</h2>
                <button onclick="loadAttendance()" class="btn btn-info">Refresh Attendance</button>
                <div id="attendanceTable"></div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
